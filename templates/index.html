<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸ“ Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ Task Manager</h1>
            <div class="header-actions">
                <button id="theme-toggle">ğŸŒ™</button>
                <form method="POST" action="{{ url_for('logout_view') }}">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </div>
        

        <form method="POST" action="/add">
            <input type="text" name="title" placeholder="Task Title" required>
            <select name="priority" required>
                <option value="">Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <select name="status" required>
                <option value="">Status</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
            <button type="submit">â•</button>
        </form>

        {% for task in tasks %}
        <div class="task">
            <div class="task-info">
                <div class="task-title">{{ loop.index }}. {{ task.title }}</div>
                <div class="task-meta">
                    Priority: <strong>{{ task.priority }}</strong> |
                    Status: <strong>{{ task.status }}</strong> |
                    Added: <strong>{{ task.date }}</strong>
                </div>
            </div>
            <div class="actions">
                <a class="toggle-done" href="/toggle_status/{{ task.id }}">âœ”ï¸</a>
                <a href="/delete/{{ task.id }}">ğŸ—‘ï¸</a>
            </div>
        </div>
        {% else %}
        <div class="task">
            <div class="task-info">No tasks yet. Add one above! ğŸ‘†</div>
        </div>
        {% endfor %}
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
            document.body.classList.add('dark');
            toggleBtn.textContent = 'ğŸŒ';
        }

        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                toggleBtn.textContent = 'ğŸŒ';
            } else {
                localStorage.setItem('theme', 'light');
                toggleBtn.textContent = 'ğŸŒ™';
            }
        });
    </script>
</body>
</html>
